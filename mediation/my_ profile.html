<script src="../js/fontsize.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
     var company = localStorage.getItem('company');
     var store = localStorage.getItem('store');
     var tel = localStorage.getItem('tel');
     var pic = localStorage.getItem('pic');
     var quarters = localStorage.getItem('quarters');
      $('#company').val(company);
      $('#store').val(store);
      $('#tel').val(tel);
      $('#pic').val(pic);
      $('#quarters').val(quarters);
      console.log(company);
    });
 
    localStorage.getItem('token')
    var company,store,tel,quarters,tuijian;
    var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
    $('.save_btn').on('click',function(){
           company = $('#company').val();
        store = $('.store').val();
        tel = $('.tel').val();
        quarters = $('.quarters').val();
        tuijain = $('.tuijian').val();
      if($('.company').val() == ''){
      
        popup('公司不能为空');
      }else if(store == ''){
        popup('门店不能为空')
      }else if(tel == ''){
        popup('电话号码不能为空')
      }else if(!myreg.test($('.tel').val())){
        popup('电话号码不正确')
      }else if(quarters = ''){
        popup('请至少填写一个小区')
      }else if(quarters = ''){
        popup('请填写推荐人')
      }else{
         company = $('#company').val();
        store = $('.store').val();
        tel = $('.tel').val();
        quarters = $('.quarters').val();
        tuijian = $('.tuijian').val();
        $.ajax({
            url: baseUrl + 'Intermediary/myChange',

            data: {
                pic:pic,
                company: company,
                store: store,
                tel: tel,
                quarters:quarters,        
            },
            success:function(res){
               
                popup('保存成功');
                setTimeout(function(){
                    window.location.href = 'personal_center.html'
                },2500)
            },
            error:function(res){
                console.log('错误')
            }
        })
      }    
    });
    
</script>
